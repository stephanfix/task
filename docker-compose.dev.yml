version: '3.8'

services:
  user-service:
    build:
      context: ./user_service
      dockerfile: Dockerfile
    environment:
      - DEBUG=true
    volumes:
      - ./user_service:/app
      - user_data:/app/data
    command: python app.py

  task-service:
    build:
      context: ./task_service
      dockerfile: Dockerfile
    environment:
      - DEBUG=true
      - USER_SERVICE_URL=http://user-service:5001
    volumes:
      - ./task_service:/app
      - task_data:/app/data
    command: python app.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_USER_API_URL=http://localhost:5001/api
      - REACT_APP_TASK_API_URL=http://localhost:5002/api
    command: npm start
