# kubernetes/task-service/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-service
  namespace: task-manager
  labels:
    app: task-service
    tier: backend
spec:
  replicas: 2
  
  selector:
    matchLabels:
      app: task-service
  
  template:
    metadata:
      labels:
        app: task-service
        tier: backend
    spec:
      containers:
      - name: task-service
        image: task-service:latest
        imagePullPolicy: Never
        
        ports:
        - containerPort: 5002
          name: http
        
        env:
        - name: DATABASE
          value: "/app/data/tasks.db"
        - name: USER_SERVICE_URL
          # Note: Using the Kubernetes service name
          value: "http://user-service.task-manager.svc.cluster.local:5001"
        - name: DEBUG
          value: "True"
        
        volumeMounts:
        - name: task-data
          mountPath: /app/data
        
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 10
          periodSeconds: 30
        
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 10
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      
      volumes:
      - name: task-data
        persistentVolumeClaim:
          claimName: task-service-pvc