# kubernetes/task-service/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-service
  namespace: task-manager
  labels:
    app: task-service
    tier: backend
spec:
  replicas: 2
  
  selector:
    matchLabels:
      app: task-service
  
  template:
    metadata:
      labels:
        app: task-service
        tier: backend
    spec:
      containers:
      - name: task-service
        image: task-service:v2
        imagePullPolicy: Never
        
        ports:
        - containerPort: 5002
          name: http
        
        # Environment variables from ConfigMap and Secret
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: task-manager-config
              key: FLASK_ENV
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: task-manager-config
              key: HOST
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: task-manager-config
              key: TASK_SERVICE_PORT
        - name: DATABASE
          valueFrom:
            configMapKeyRef:
              name: task-manager-config
              key: TASK_SERVICE_DATABASE
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: task-manager-config
              key: USER_SERVICE_URL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: task-manager-config
              key: CORS_ORIGINS
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: task-manager-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: task-manager-secrets
              key: SECRET_KEY
        
        volumeMounts:
        - name: task-data
          mountPath: /app/data
        
        livenessProbe:
          httpGet:
            path: /health
            port: 6002
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 6002
          initialDelaySeconds: 10
          periodSeconds: 5
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      
      volumes:
      - name: task-data
        persistentVolumeClaim:
          claimName: task-service-pvc
